  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-row justify-content-center">
            <div class="col-md-6 mb-3">
              <label for="validationServer01">First name</label>
              <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Hamdy" required>
            </div>
            <div class="col-md-6  mb-3">
              <label for="validationServer02">Last name</label>
              <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Youssef" required>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="col-md-12 mb-3">
              <label for="inputEmail3">Username</label>
              <input type="username" class="form-control" id="inputEmail3" required>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="col-md-12 mb-3">
              <label for="inputPassword6">Password</label>
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                required>
              <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
              </small>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="col-md-6 mb-3">
              <label for="validationServer04">Branch</label>
              <select class="custom-select is-invalid" id="validationServer04" required>
                <option selected disabled value="">Branch</option>
                <option>Nasr City</option>
                <option>Nasr City</option>
                <option>Nasr City</option>
                <option>Nasr City</option>
                <option>Nasr City</option>
                <option>Nasr City</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationServer04">Committee</label>
              <select class="custom-select is-invalid" id="validationServer04" required>
                <option selected disabled value="">Committee</option>
                <option>MAD</option>
                <option>MAD</option>
                <option>MAD</option>
                <option>MAD</option>
              </select>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <button class="btn btn-lg btn-primary btn-block mt-1" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
